<!-- Recursive group tree template -->
<div class="mb-3 group-container" data-group-id="{{ group.id }}" data-parent-id="{{ group.parent.id|default:'' }}">
    <div class="flex items-center mb-2 group-header cursor-pointer">
        <button class="text-gray-800 hover:text-blue-600 mr-2 toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
        </button>
        <span class="text-sm font-medium {% if not group.parent %}text-blue-600{% else %}text-gray-800{% endif %}">{{ group.name }}</span>
        <!-- Group action buttons -->
        <div class="ml-auto flex items-center group-actions">
            <button type="button" class="text-gray-500 hover:text-blue-600 p-1 rename-group-btn" data-group-id="{{ group.id }}" title="Rename group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
            </button>
            <button type="button" class="text-gray-500 hover:text-red-600 p-1 delete-group-btn" data-group-id="{{ group.id }}" title="Delete group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
            </button>
        </div>
    </div>
    <div class="ml-7 group-content hidden">
        <!-- Child groups (recursive) -->
        {% for child in group.children.all %}
            {% include "lms_outcomes/partials/group_tree.html" with group=child %}
        {% endfor %}
        
        <!-- Add new subgroup form -->
        <div class="mt-3 mb-3">
            <button class="inline-flex items-center text-sm text-gray-600 hover:text-blue-600 add-subgroup-btn" data-parent-id="{{ group.id }}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Add subgroup
            </button>
            <div class="mt-2 add-group-form hidden" id="form-{{ group.id }}">
                <div class="relative">
                    <input type="text" id="new-group-{{ group.id }}" class="block w-full border border-gray-300 rounded p-2 pr-16 text-sm" placeholder="Enter new group name">
                    <div class="absolute right-0 top-0 h-full flex items-center">
                        <button type="button" class="h-full px-2 text-gray-400 hover:text-gray-600 cancel-add-group">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        <button type="button" class="h-full px-2 text-green-600 hover:text-green-800 save-new-group" data-parent-id="{{ group.id }}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
