{% extends 'base.html' %}
{% load outcome_tags %}
{% load static %}

{% block content %}
<div class="container">
    <!-- Breadcrumbs -->
    {% include 'components/breadcrumb.html' with breadcrumbs=breadcrumbs %}
    
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Outcome Group</h1>

        <div class="bg-white shadow rounded-lg overflow-hidden">
            <form method="post" class="p-6">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Group Name</label>
                    <input type="text" name="name" id="name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="description" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="mb-6">
                    <label for="parent" class="block text-sm font-medium text-gray-700 mb-1">Parent Group (Optional)</label>
                    <select name="parent" id="parent" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">None (Top Level)</option>
                        {% for group in all_groups %}
                            <option value="{{ group.id }}">
                                {% for _ in group.level|times %}â€”{% endfor %}
                                {{ group.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'lms_outcomes:manage' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white" style="background-color: #1c2260;" onmouseover="this.style.backgroundColor='#181f56'" onmouseout="this.style.backgroundColor='#1c2260'">
                        Create Group
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
