<!-- Outcomes Finder Modal Template -->
<div id="outcomes-finder-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" id="outcomes-finder-backdrop"></div>
        
        <div class="relative bg-white rounded-lg shadow-xl max-w-5xl w-full mx-auto">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-900">Find outcomes</h3>
                    <button type="button" id="close-outcomes-modal" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div class="mt-3">
                    <input type="text" id="outcome-search" placeholder="Search outcomes..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <!-- Modal Body -->
            <div class="px-6 py-4 max-h-[calc(100vh-250px)] overflow-y-auto">
                <div class="grid grid-cols-4 gap-4">
                    <!-- Outcome Groups (Left Side) -->
                    <div class="col-span-1 border-r pr-4 h-full overflow-y-auto">
                        <div id="outcome-groups-tree" class="space-y-2">
                            <!-- Groups will be populated here -->
                            <div class="text-center py-8 text-gray-500">
                                <svg class="animate-spin h-5 w-5 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p>Loading outcomes...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Outcomes List (Right Side) -->
                    <div class="col-span-3">
                        <div id="outcomes-list" class="space-y-2">
                            <!-- Outcomes will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="px-6 py-4 border-t flex justify-end">
                <button type="button" id="cancel-outcome-select" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 mr-2">
                    Cancel
                </button>
                <button type="button" id="select-outcome" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700" disabled>
                    Select Outcome
                </button>
            </div>
        </div>
    </div>
</div>
