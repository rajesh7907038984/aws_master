{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexsy LMS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .public-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .public-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
        }
        
        .public-content {
            flex: 1;
            padding: 2rem 0;
        }
        
        .public-footer {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .legal-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .legal-header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .legal-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .legal-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .legal-content {
            padding: 40px;
            line-height: 1.8;
        }
        
        .legal-content h2 {
            color: #2c3e50;
            border-bottom: 3px solid #27ae60;
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .legal-content h2:first-child {
            margin-top: 0;
        }
        
        .legal-content h3 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .legal-content p {
            margin-bottom: 15px;
            text-align: justify;
            color: #555;
        }
        
        .legal-content ul {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        
        .legal-content li {
            margin-bottom: 10px;
            color: #666;
        }
        
        .legal-content strong {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .navigation-buttons {
            padding: 30px 40px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-custom {
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-secondary-custom {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .alert-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .alert-box h5 {
            color: #155724;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        
        .alert-box p {
            color: #155724;
            margin: 0;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="public-container">
        <!-- Public Header -->
        <header class="public-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <a href="{% url 'login' %}" class="text-white text-decoration-none">
                            <h4 class="mb-0">
                                <i class="fas fa-graduation-cap me-2"></i>
                                Nexsy LMS
                            </h4>
                        </a>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign In
                        </a>
                        <a href="{% url 'core:privacy_policy' %}" class="btn btn-link text-white">
                            <i class="fas fa-shield-alt me-1"></i>Privacy
                        </a>
                        <a href="{% url 'core:terms_of_service' %}" class="btn btn-link text-white">
                            <i class="fas fa-file-contract me-1"></i>Terms
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Public Content -->
        <main class="public-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <!-- Public Footer -->
        <footer class="public-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; {% now "Y" %} Nexsy LMS. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="{% url 'core:privacy_policy' %}" class="text-white me-3">Privacy Policy</a>
                        <a href="{% url 'core:terms_of_service' %}" class="text-white">Terms of Service</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
