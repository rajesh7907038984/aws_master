{% load static %}

<style>
    /* Responsive Modal Component */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 1rem;
        overflow-y: auto;
    }
    
    .modal-container {
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        width: 100%;
        max-width: 500px;
        max-height: calc(100vh - 2rem);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
        margin: auto;
    }
    
    .modal-header {
        padding: 1.5rem 1.5rem 0 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-shrink: 0;
    }
    
    .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #111827;
        margin: 0;
        line-height: 1.5;
        padding-right: 1rem;
    }
    
    .modal-close {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        margin: -0.5rem -0.5rem -0.5rem 0;
        border-radius: 0.375rem;
        color: #6b7280;
        transition: all 0.15s ease;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .modal-close:hover {
        background-color: #f3f4f6;
        color: #374151;
    }
    
    .modal-close svg {
        width: 1.25rem;
        height: 1.25rem;
    }
    
    .modal-body {
        padding: 1.5rem;
        overflow-y: auto;
        flex: 1;
    }
    
    .modal-footer {
        padding: 1rem 1.5rem 1.5rem 1.5rem;
        border-top: 1px solid #e5e7eb;
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
        flex-shrink: 0;
    }
    
    .modal-footer .btn {
        padding: 0.625rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.15s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 40px;
        min-width: 80px;
    }
    
    .modal-footer .btn-primary {
        background-color: #3b82f6;
        color: white;
        border-color: #3b82f6;
    }
    
    .modal-footer .btn-primary:hover {
        background-color: #2563eb;
        border-color: #2563eb;
    }
    
    .modal-footer .btn-secondary {
        background-color: #6b7280;
        color: white;
        border-color: #6b7280;
    }
    
    .modal-footer .btn-secondary:hover {
        background-color: #4b5563;
        border-color: #4b5563;
    }
    
    .modal-footer .btn-outline {
        background-color: transparent;
        color: #374151;
        border-color: #d1d5db;
    }
    
    .modal-footer .btn-outline:hover {
        background-color: #f3f4f6;
        border-color: #9ca3af;
    }
    
    /* Animation */
    .modal-overlay {
        animation: modalOverlayShow 0.15s ease-out;
    }
    
    .modal-container {
        animation: modalContainerShow 0.15s ease-out;
    }
    
    @keyframes modalOverlayShow {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes modalContainerShow {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    /* Mobile-specific styles */
    @media (max-width: 640px) {
        .modal-overlay {
            padding: 0;
            align-items: flex-end;
        }
        
        .modal-container {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 0.75rem 0.75rem 0 0;
            margin: 0;
        }
        
        .modal-header {
            padding: 1rem 1rem 0 1rem;
        }
        
        .modal-title {
            font-size: 1rem;
        }
        
        .modal-body {
            padding: 1rem;
        }
        
        .modal-footer {
            padding: 1rem;
            flex-direction: column-reverse;
        }
        
        .modal-footer .btn {
            width: 100%;
            min-height: 44px;
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }
        
        /* Full-screen modal option for mobile */
        .modal-container.modal-fullscreen-mobile {
            max-height: 100vh;
            border-radius: 0;
        }
    }
    
    /* Large modal variant */
    .modal-container.modal-large {
        max-width: 800px;
    }
    
    /* Extra large modal variant */
    .modal-container.modal-xl {
        max-width: 1200px;
    }
    
    @media (max-width: 1024px) {
        .modal-container.modal-large,
        .modal-container.modal-xl {
            max-width: 90vw;
        }
    }
    
    /* Form styles within modals */
    .modal-body .form-group {
        margin-bottom: 1rem;
    }
    
    .modal-body .form-label {
        display: block;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
    }
    
    .modal-body input,
    .modal-body textarea,
    .modal-body select {
        width: 100%;
        padding: 0.625rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        transition: border-color 0.15s ease;
    }
    
    .modal-body input:focus,
    .modal-body textarea:focus,
    .modal-body select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    @media (max-width: 640px) {
        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            min-height: 44px;
            font-size: 16px; /* Prevents zoom on iOS */
            padding: 0.75rem;
        }
    }
</style>

<!-- Modal Template -->
<div class="modal-overlay" style="display: none;" id="{{ modal_id|default:'modal' }}">
    <div class="modal-container {% if modal_size == 'large' %}modal-large{% elif modal_size == 'xl' %}modal-xl{% endif %} {% if mobile_fullscreen %}modal-fullscreen-mobile{% endif %}">
        {% if show_header|default:True %}
        <div class="modal-header">
            <h3 class="modal-title">{{ modal_title|default:"Modal Title" }}</h3>
            <button type="button" class="modal-close" onclick="closeModal('{{ modal_id|default:'modal' }}')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        {% endif %}
        
        <div class="modal-body">
            {% block modal_content %}
            <!-- Modal content goes here -->
            {% endblock %}
        </div>
        
        {% if show_footer|default:True %}
        <div class="modal-footer">
            {% block modal_footer %}
            <button type="button" class="btn btn-outline" onclick="closeModal('{{ modal_id|default:'modal' }}')">
                Cancel
            </button>
            <button type="button" class="btn btn-primary">
                {{ action_text|default:"Save" }}
            </button>
            {% endblock %}
        </div>
        {% endif %}
    </div>
</div>

<script>
    // Modal JavaScript functions
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Focus trap
            const focusableElements = modal.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            if (focusableElements.length > 0) {
                focusableElements[0].focus();
            }
        }
    }
    
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }
    }
    
    // Close modal when clicking overlay
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal-overlay')) {
            const modalId = e.target.id;
            closeModal(modalId);
        }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const openModals = document.querySelectorAll('.modal-overlay[style*="flex"]');
            openModals.forEach(modal => {
                closeModal(modal.id);
            });
        }
    });
    
    // Prevent body scroll when modal is open on mobile
    function preventBodyScroll() {
        const openModals = document.querySelectorAll('.modal-overlay[style*="flex"]');
        if (openModals.length > 0) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }
    
    // Make functions globally available
    window.openModal = openModal;
    window.closeModal = closeModal;
</script>
