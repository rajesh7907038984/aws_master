<div class="bg-white rounded-lg p-6 max-w-md mx-auto">
    <div class="text-center mb-4">
        <div class="text-red-500 mx-auto mb-4">
            <svg class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Delete Question</h3>
        <p class="text-gray-500">Are you sure you want to delete this question? This action cannot be undone.</p>
    </div>
    
    <div class="bg-gray-100 p-4 rounded-lg mb-4">
        <p class="text-gray-700 text-sm"><strong>Question:</strong> {{ question.question_text|truncatechars:100 }}</p>
    </div>
    
    <div class="flex justify-center space-x-4">
        <button type="button" class="cancel-delete-btn px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            Cancel
        </button>
        <form action="{% url 'assignments:delete_text_question' assignment.id question.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-delete-btn px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                Delete Question
            </button>
        </form>
    </div>
</div>
