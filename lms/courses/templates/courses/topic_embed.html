{% extends 'base.html' %}
{% load static %}

{% block title %}{{ topic.title }} - Embedded Content{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ topic.title }}</h1>
    
    {% if embed_url %}
    <div class="aspect-w-16 aspect-h-9 mb-4" style="min-height: 800px;">
        <iframe src="{{ embed_url }}" class="w-full h-full rounded-lg" frameborder="0" allowfullscreen style="min-height: 800px;"></iframe>
    </div>
    {% else %}
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6">
        <p class="font-medium">No URL to embed</p>
        <p>This topic does not have a URL to embed.</p>
    </div>
    {% endif %}
    
    <div class="mt-6">
        <a href="{% url 'courses:course_details' course.id %}" class="btn btn-secondary">
            Back to Course
        </a>
    </div>
</div>
{% endblock %}
