<!-- base_optimized.html - Chrome-friendly version -->
{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexsy LMS{% endblock %}</title>
    
    <!-- CRITICAL SCRIPTS ONLY - Load synchronously -->
    <script src="{% static 'core/js/optimized-script-loader.js' %}" defer></script>
    
    <!-- CSRF Token (Critical for security) -->
    <meta name="csrf-token" content="{% csrf_token %}">
    
    <!-- Essential CSS (combine and minify in production) -->
    <!-- Critical CSS not found in repository - commented out -->
    
    <!-- Mark user as authenticated -->
    {% if user.is_authenticated %}
        <script>
            window.userAuthenticated = true;
        </script>
    {% endif %}
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://code.jquery.com/jquery-3.6.0.min.js" as="script">
    <link rel="preload" href="{% static 'js/csrf-token-manager.js' %}" as="script">
    
</head>
<body class="bg-gray-100 {% block body_class %}{% endblock %}">
    
    <!-- Content -->
    <div id="app" class="min-h-screen flex flex-col">
        {% block content %}{% endblock %}
    </div>
    
    <!-- FOOTER SCRIPTS - Load after content -->
    <script>
        // Minimal critical JavaScript inline
        (function() {
            'use strict';
            
            // Basic error handling
            window.addEventListener('error', function(e) {
                console.error('JS Error:', e.message, 'at', e.filename, ':', e.lineno);
            });
            
            // Basic CSRF handling
            window.getCSRFToken = function() {
                return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                       document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
            };
            
        })();
    </script>
    
    <!-- Load jQuery and essential scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    
    <!-- Load remaining scripts after page load -->
    <script>
        window.addEventListener('load', function() {
            // Delay non-critical script loading
            setTimeout(function() {
                const scripts = [
                    '{% static "js/csrf-token-manager.js" %}',
                    '{% static "core/js/safe-fetch-utils.js" %}',
                    '{% static "core/js/unified-timezone-handler.js" %}'
                ];
                
                scripts.forEach(function(src, index) {
                    setTimeout(function() {
                        const script = document.createElement('script');
                        script.src = src;
                        script.defer = true;
                        document.head.appendChild(script);
                    }, index * 200); // Stagger loading
                });
            }, 1000);
        });
    </script>
    
    <!-- Block for additional scripts -->
    {% block extra_js %}{% endblock %}
    
</body>
</html>
