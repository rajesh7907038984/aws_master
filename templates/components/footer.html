{% load static %}
<!-- Global Footer -->
<footer class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 w-full z-40 h-12 min-h-[3rem]">
    <div class="flex items-center justify-between h-full px-4 mx-auto max-w-[1920px]">
        <!-- Left Section: Powered by NEXSY -->
        <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600">Powered by</span>
            <img src="{% static 'img/logo.png' %}" alt="NEXSY Logo" class="h-6 w-auto">
        </div>

        <!-- Right Section: Live Time -->
        <div class="flex items-center gap-2">
           
            <span id="live-time" class="text-sm text-gray-600 font-medium">--:--:--</span>
        </div>
    </div>
</footer>

<style>
    /* Ensure footer stays at bottom */
    body {
        padding-bottom: 3rem;
    }
    
    footer {
        box-shadow: 0 -1px 3px 0 rgb(0 0 0 / 0.1);
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
        footer .flex.items-center.gap-2 span {
            font-size: 0.75rem;
        }
        
        footer .flex.items-center.gap-2 svg {
            width: 1rem;
            height: 1rem;
        }
        
        footer .flex.items-center.gap-2 img {
            height: 1.25rem;
        }
        
        footer {
            height: auto;
            min-height: 2.5rem;
        }
    }
    
    /* Extra small screens */
    @media (max-width: 480px) {
        footer .flex.items-center.gap-2 {
            gap: 0.25rem;
        }
        
        footer .flex.items-center.justify-between {
            padding: 0.5rem 0.75rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Live time update function
    function updateLiveTime() {
        const timeElement = document.getElementById('live-time');
        if (!timeElement) return;
        
        const now = new Date();
        
        // Format time as HH:MM:SS
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // Update time immediately
    updateLiveTime();
    
    // Update time every second
    setInterval(updateLiveTime, 1000);
});
</script>
