{% load static %}
<!-- Global Footer -->
<footer class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 w-full z-40 h-12 min-h-[3rem]">
    <div class="flex items-center justify-between h-full px-4 mx-auto max-w-[1920px]">
        <!-- Left Section: Powered by NEXSY -->
        <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600">Powered by</span>
            <img src="{% static 'favicon.png' %}" alt="Nexsy Icon" class="h-5 w-5">
            <span class="text-sm font-semibold text-gray-800">Nexsy</span>
        </div>

        <!-- Right Section: Date and Time -->
        <div class="flex items-center gap-4">
            <!-- Date with Calendar Icon -->
            <div class="flex items-center gap-1.5">
                <i class="fas fa-calendar text-sm" style="color: #1c2260;"></i>
                <span id="live-date" class="text-sm text-gray-600 font-medium">--/--/----</span>
            </div>
            
            <!-- Time with Clock Icon -->
            <div class="flex items-center gap-1.5">
                <i class="fas fa-clock text-sm" style="color: #1c2260;"></i>
                <span id="live-time" class="text-sm text-gray-600 font-medium">--:--:--</span>
            </div>
        </div>
    </div>
</footer>

<style>
    /* Ensure footer stays at bottom */
    body {
        padding-bottom: 3rem;
    }
    
    footer {
        box-shadow: 0 -1px 3px 0 rgb(0 0 0 / 0.1);
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
        footer .flex.items-center.gap-2 span,
        footer .flex.items-center.gap-4 span,
        footer .flex.items-center.gap-1\\.5 span {
            font-size: 0.75rem;
        }
        
        footer .flex.items-center.gap-2 svg,
        footer .flex.items-center.gap-4 svg,
        footer .flex.items-center.gap-1\\.5 i {
            font-size: 0.75rem;
        }
        
        footer .flex.items-center.gap-2 img {
            width: 1rem;
            height: 1rem;
        }
        
        footer .flex.items-center.gap-4 {
            gap: 0.5rem;
        }
        
        footer {
            height: auto;
            min-height: 2.5rem;
        }
    }
    
    /* Extra small screens */
    @media (max-width: 480px) {
        footer .flex.items-center.gap-2,
        footer .flex.items-center.gap-4 {
            gap: 0.25rem;
        }
        
        footer .flex.items-center.gap-1\\.5 {
            gap: 0.25rem;
        }
        
        footer .flex.items-center.justify-between {
            padding: 0.5rem 0.75rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Live date and time update function
    function updateDateTime() {
        const dateElement = document.getElementById('live-date');
        const timeElement = document.getElementById('live-time');
        
        if (!dateElement || !timeElement) return;
        
        const now = new Date();
        
        // Format date as DD/MM/YYYY
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        
        // Format time as HH:MM:SS
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        dateElement.textContent = `${day}/${month}/${year}`;
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // Update date and time immediately
    updateDateTime();
    
    // Update date and time every second
    setInterval(updateDateTime, 1000);
});
</script>
