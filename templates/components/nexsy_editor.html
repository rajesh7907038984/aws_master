<!-- Minimal Nexsy Editor Field - No Recursion -->

<div class="nexsy-editor-field-wrapper mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        Description
    </label>
    
    <!-- Simple hidden input -->
    <input type="hidden" name="description" id="nexsy-description-input" value="{{ form.instance.description|default:'' }}" />
    
    <!-- Simple editor container -->
    <div class="nexsy-editor-container border border-gray-300 rounded-md">
        <!-- Editor will insert toolbar here automatically -->
        <div id="nexsy-description-editor" class="nexsy-editor-content" style="min-height: 200px;"></div>
        
        <!-- Footer -->
        <div class="nexsy-editor-footer">
            <span id="nexsy-description-word-count">0 words</span>
            <span id="nexsy-description-char-count">0 characters</span>
        </div>
    </div>
    
    <p class="mt-1 text-sm text-gray-500">Enter course description here.</p>
</div>
