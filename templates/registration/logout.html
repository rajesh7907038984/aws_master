{% extends "base.html" %}
{% load static %}

{% block title %}Logout - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img src="{% static 'images/nexsy_logo.png' %}" alt="Nexsy LMS Logo" class="mb-4" style="max-height: 60px;">
                    <h2>Logout Confirmation</h2>
                    <p class="text-muted">Are you sure you want to logout from the Nexsy LMS?</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Yes, Logout</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                    </form>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            You will be redirected to the login page after logout.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
