# Nginx Configuration for LMS Production
# This file should be placed at: /etc/nginx/sites-available/lms
# And linked to: /etc/nginx/sites-enabled/lms

server {
    listen 80;
    server_name staging.nexsy.io;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name staging.nexsy.io;
    
    # SSL Configuration (managed by AWS ALB)
    # SSL certificates are handled by AWS Application Load Balancer
    
    # Security headers (default for most content)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; worker-src 'self' blob: data: https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: blob: https:; connect-src 'self' https:; media-src 'self' data: blob: https:; frame-src 'self' https:; frame-ancestors 'self' *; object-src 'none';" always;
    
    # Client max body size for file uploads (1GB+ SCORM support)
    client_max_body_size 2G;
    client_body_timeout 1800s;
    client_header_timeout 1800s;
    client_body_buffer_size 128k;
    client_body_temp_path /tmp/nginx_upload_temp;
    
    # Proxy settings for large uploads
    proxy_connect_timeout 1800s;
    proxy_send_timeout 1800s;
    proxy_read_timeout 1800s;
    proxy_request_buffering off;
    proxy_buffering off;
    
    # Static files (served by nginx for better performance)
    location /static/ {
        alias /home/ec2-user/lmsstaticfiles/;
        expires 1h;  # Reduced from 1y to 1h for faster updates
        add_header Cache-Control "public, max-age=3600";  # 1 hour cache
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
    
    # Media files (served by nginx for better performance)
    location /media/ {
        alias /home/ec2-user/lms/media/;
        expires 1h;  # Reduced from 1y to 1h for faster updates
        add_header Cache-Control "public, max-age=3600";  # 1 hour cache
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # SCORM player and content - PERMISSIVE HEADERS FOR MODERN SCORM PACKAGES
    location ~ ^/(scorm|media/scorm_content)/ {
        # Large file upload support for SCORM packages
        client_max_body_size 2G;
        client_body_timeout 1800s;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # COMPLETELY DISABLE ALL SECURITY HEADERS FOR SCORM
        # This is required for SCORM packages to work properly
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header X-Content-Type-Options;
        proxy_hide_header X-XSS-Protection;
        
        # ADD PERMISSIVE HEADERS FOR MODERN SCORM PACKAGES (Svelte/Module Federation)
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        
        # ADD PERMISSIVE CSP FOR SCORM CONTENT WITH FONT SUPPORT
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: blob: https: woff2:; connect-src 'self' https:; media-src 'self' data: blob: https:; frame-src 'self' https:; frame-ancestors 'self' *; object-src 'none';" always;
        
        # REDUCE CACHE TIME FOR SCORM CONTENT TO PREVENT MODULE CONFLICTS
        add_header Cache-Control "public, max-age=300" always;  # 5 minutes instead of 1 hour
        
        # Enable GZIP compression for large SCORM files
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/x-javascript
            application/json
            application/xml
            application/rss+xml
            application/atom+xml
            image/svg+xml;
        
        # Cache static SCORM assets with shorter cache times to prevent module conflicts
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|wav|aac|m4a|ogg|flac)$ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_cache_valid 200 5m;  # 5 minutes instead of 2 hours
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header Cache-Control "public, max-age=300";  # 5 minutes
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Cache HTML files for very short time to prevent module loading issues
        location ~* \.(html|htm)$ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_cache_valid 200 1m;  # 1 minute for HTML files
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header Cache-Control "public, max-age=60";  # 1 minute
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Timeouts for large SCORM uploads
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
        proxy_request_buffering off;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # Main application (proxy to Gunicorn)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache-busting headers for dynamic content
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Timeouts for large file uploads
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
    }
    
    # Logging
    access_log /var/log/nginx/lms_access.log;
    error_log /var/log/nginx/lms_error.log;
}

# Additional server block for ALB health checks
server {
    listen 80;
    server_name ${NGINX_SERVER_NAME};
    
    # Health check for ALB
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy to Gunicorn for ALB health checks
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
