{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    /* Simple styling for the create form */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container max-w-5xl mx-auto">
    <!-- Breadcrumbs -->
    {% include 'components/breadcrumb.html' with breadcrumbs=breadcrumbs %}
    
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Create New Rubric</h1>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
        <form method="post" class="p-6 form-container">
            {% csrf_token %}
            
            <div class="border rounded-lg overflow-hidden mb-6">
                <div class="p-4 border-b bg-gray-50">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-1">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Enter rubric title" class="w-full p-2 border rounded-md focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" style="background-color: #1c2260;" onmouseover="this.style.backgroundColor='#181f56'" onmouseout="this.style.backgroundColor='#1c2260'">
                    Create Rubric
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Focus on title field when page loads
        document.getElementById('title').focus();
    });
</script>
{% endblock %}
