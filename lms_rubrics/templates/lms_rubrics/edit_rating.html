{% extends 'base.html' %}

{% block content %}
<div class="container max-w-5xl mx-auto">
    <!-- Breadcrumbs -->
    {% include 'components/breadcrumb.html' with breadcrumbs=breadcrumbs %}
    
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Edit Rating</h1>
        <p class="text-gray-600">Criterion: {{ criterion.description }}</p>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
        <form method="post" class="p-6">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Rating Title</label>
                <input type="text" name="title" id="title" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value="{{ rating.title }}" placeholder="e.g., Excellent, Good, Satisfactory, etc.">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" id="description" rows="3" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ rating.description }}</textarea>
            </div>
            
            <div class="mb-6">
                <label for="points" class="block text-sm font-medium text-gray-700 mb-1">Points</label>
                <input type="number" name="points" id="points" min="0" max="{{ criterion.points }}" step="0.5" value="{{ rating.points }}" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="mt-1 text-sm text-gray-500">Points for this rating (maximum {{ criterion.points }}).</p>
            </div>
            
            <div class="flex justify-end space-x-3">
                <a href="{% url 'lms_rubrics:detail' rubric_id=criterion.rubric.id %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
