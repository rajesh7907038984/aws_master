{% load static %}

<!-- Bulk Import Modal -->
<div id="bulkImportModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50" aria-modal="true">
    <div class="flex items-start justify-center min-h-screen pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg md:max-w-2xl lg:max-w-4xl sm:w-full sm:p-6 mx-4">
        <div class="flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Bulk Import Users</h3>
                <button onclick="closeBulkImportModal()" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="mt-4">
                <!-- Download Template Section -->
                <div class="mb-6">
                    <h4 class="text-sm font-medium text-gray-700 mb-2">Step 1: Download Template</h4>
                    <a href="{% url 'users:download_user_template' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <svg class="mr-2 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download Sample Template
                    </a>
                </div>

                <!-- Upload Section -->
                <div class="mb-6">
                    <h4 class="text-sm font-medium text-gray-700 mb-3">Step 2: Upload Filled Template</h4>
                    <div class="mt-1 flex justify-center px-6 pt-6 pb-6 border-2 border-gray-300 border-dashed rounded-md min-h-[160px]">
                        <div class="space-y-3 text-center flex flex-col items-center justify-center w-full">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex flex-wrap items-center justify-center text-sm text-gray-600 gap-1">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span class="whitespace-nowrap">Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".xlsx,.xls">
                                </label>
                                <p class="whitespace-nowrap">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500 mt-2">Excel files only (.xlsx, .xls)</p>
                        </div>
                    </div>
                </div>

                <!-- Preview Table -->
                <div id="previewSection" class="hidden mb-6">
                    <h4 class="text-sm font-medium text-gray-700 mb-3">Preview</h4>
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table id="previewTable" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="previewTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Error Messages -->
                <div id="errorMessages" class="hidden mb-4 p-4 rounded-md bg-red-50 text-red-700">
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3 border-t pt-4">
                <button onclick="closeBulkImportModal()" class="w-full sm:w-auto px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button id="importButton" onclick="submitBulkImport()" class="w-full sm:w-auto px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: #191f56;" onmouseover="!this.disabled && (this.style.backgroundColor='#141a4a')" onmouseout="!this.disabled && (this.style.backgroundColor='#191f56')" disabled>
                    Import Users
                </button>
            </div>
        </div>
        </div>
    </div>
</div>
